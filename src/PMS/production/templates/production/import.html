{% extends 'production/base.html' %}
{% load crispy_forms_tags %}
{% load static %}
{% load i18n %}
{% block js %}
<script>
    $(document).ready(function() {
        $("#import_form").submit(function(e) {
            $("body").loading();
            if($("#send").text()=="Preview")
            {
                e.preventDefault();
                var formData = new FormData(this);
                $.ajax({
                    type: "POST",
                    url: "{% url 'prod_import_preview' %}",
                    data: formData,
                    error: function (jqXHR, textStatus, errorThrown) {
                        alert(jqXHR.responseText);
                    },
                    success: function(data) {
                        $("#preview").html(data);
                        $("#send").text("Save");
                        $("body").loading("stop");
                        console.log(data)
                    },
                    cache: false,
                    contentType: false,
                    processData: false
                })
            }
            else {
                $("#preview").html("");
            }
        });
    });

</script>
<!-- jquery-loading v1.3.0 -->
<link href="https://cdn.jsdelivr.net/npm/jquery-easy-loading@1.3.0/dist/jquery.loading.min.css" rel="stylesheet" />
<script src="https://cdn.jsdelivr.net/npm/jquery-easy-loading@1.3.0/dist/jquery.loading.min.js"></script>
{% endblock js %}
{% block content %}
<form action="" method="post" class="form-group font-weight-bold align-middle" id="import_form" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="card-body">
        <div>請選擇Template檔案(*.xlsx)
            <a href="{% static "production/coois.xlsx" %}" target="_blank">下載範本檔</a>
        </div>
        <div class="row">
            <div id="div_id_files" class="form-group">
                <input name="files1" accept=".xls,.xlsx" class="clearablefileinput" id="id_files" type="file">
                <button type="submit" class="btn btn-primary" id="send">Preview</button>
            </div>
        </div>
        <div class="row" id="preview">
            {{ preview | safe }}
        </div>
    </div>
</form>
{% endblock %}
